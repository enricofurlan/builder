<table [myDraggable]="{data: 'table'}" class="table" >
  <caption class="table__caption" collapsible="table">
    I am a table
  </caption>
  <thead class="table__header">
    <tr>
      <th>Header Data Cell</th>
    </tr>
  </thead>
  <tbody class="table__body">
      <tr>
          <td>Body Data Cell</td>
        </tr>
  </tbody>
  <tfoot class="table__footer">
    <tr>
      <td>Footer Data Cell</td>
    </tr>
  </tfoot>
</table>
